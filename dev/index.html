<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paintor Sandbox</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<custom-element></custom-element>

<script type="module">
  import { component, state, template } from '../src/paintor.js'

  const mainTemplate = template(($) => {
    const localState = state({ clicks: 0 })

    $.div(
      $.button({ onClick: () => localState.clicks++ }, 'Click me'),
      $.div(() => localState.clicks)
    )
  })

  const app = component(mainTemplate)

  app.paint('custom-element')

</script>
</body>
</html>
