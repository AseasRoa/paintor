<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paintor Sandbox</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="app"></div>

<script type="module">
  import { component, state, template } from '#paintor'

  const mainTemplate = template((x) => {
    const localState = state({ clicks: 0 })

    x.div(
      x.button({ onClick: () => localState.clicks++ }, 'Click me'),
      x.div(() => localState.clicks)
    )
  })

  const app = component(mainTemplate)

  app.paint('#app')

</script>
</body>
</html>
